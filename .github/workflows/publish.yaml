name: Diaporama-deploiement-html-pdf

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    runs-on: ubuntu-latest
    name: Generate PDF  # Correction : déplacé ici
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
          tinytex: false
      
      - name: Render Quarto Project
        shell: bash
        run: quarto render index.qmd --output-dir _site

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Convert Reveal.js to PDF
        shell: bash
        run: npx -y decktape reveal --chrome-arg=--no-sandbox --size "1920x1080" _site/index.html _site/Diaporama_modules_fonctions.pdf
        
      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

