name: Diaporama-deploiement-html-pdf

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate PDF  # Correction : d√©plac√© ici
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
          tinytex: false
      
      - name: Render Quarto Project
        shell: bash
        run: quarto render index.qmd

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Convert Reveal.js to PDF
        shell: bash
        run: npx -y decktape reveal --chrome-arg=--no-sandbox --size "1920x1080" index.html Diaporama_modules_fonctions.pdf
        
      - name: Install rsync üìö
        run: |
          sudo apt-get update && apt-get install -y rsync

      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branche de destination
          folder: ./        # Dossier √† publier, ici la racine
          target-folder: ./  # Dossier cible sur GitHub Pages
          commit-message: "Deploy HTML file"
          clean: true        # Pour nettoyer le r√©pertoire de d√©ploiement √† chaque fois
          # Param√®tre personnalis√© pour ignorer les fichiers manquants
          rsync-options: '--ignore-missing-args'

