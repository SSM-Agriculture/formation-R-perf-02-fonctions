on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

name: Slides-Export

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate PDF  # Correction : déplacé ici
    steps:
      - uses: actions/checkout@v4

      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
          tinytex: false
      
      - name: Render Quarto Project
        shell: bash
        run: quarto render formation-R-perf-fonctions.qmd

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Convert Reveal.js to PDF
        shell: bash
        run: npx -y decktape reveal --chrome-arg=--no-sandbox --size "1920x1080" formation-R-perf-fonctions.html Diaporam_modules_fonctions.pdf

        
      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branche où publier (tu peux aussi utiliser 'main' ou 'master')
          folder: ./        # Le dossier contenant le fichier HTML (ici, c'est la racine du projet)
          file: formation-R-perf-fonctions.html  # Fichier à publier

