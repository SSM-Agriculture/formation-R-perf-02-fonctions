jobs:
  build:
    runs-on: ubuntu-latest

    name: Generate PDF
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install DeckTape
        run: npm install -g decktape

      - name: Set environment variable for Chromium sandbox
        run: echo "CHROME_BIN=/usr/bin/google-chrome-stable" >> $GITHUB_ENV

      - name: Build pdf   
        shell: bash
        run: |
          google-chrome-stable --no-sandbox --headless --disable-gpu --remote-debugging-port=9222 &
          sleep 5 # Attend un peu pour que Chrome d√©marre
          decktape reveal formation-R-perf-fonctions.qmd ./diaporama_pdf/Diaporama_module_fonctions.pdf

      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./diaporama_pdf
          destination_dir: ./diaporama_pdf
          publish_branch: main
          enable_jekyll: true