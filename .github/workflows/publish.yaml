name: Slides-Export
on:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    name: Generate PDF
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        
      - run: npm install -g decktape
                
      - name: Build pdf   
        run: decktape reveal index.html ./diaporama_pdf/Diaporama_module_fonctions.pdf -s 1920x1080
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./diaporama_pdf
          destination_dir: ./diaporama_pdf
          publish_branch: main
          enable_jekyll: true